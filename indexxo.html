<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pagina Login</title>
    <!--bootstrap con tema BOOTSWATCH-->
    <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center container ">

        <div class="row ">
            <div class="card bg-transparent" style="width: 18rem;">

                <div class="form " id="formulario" action='logicaConextion/guardar.php' method="POST">
                    <h4 class="text-center " id="titulo">Contact</h4>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center "><i
                                    class="fa fa-user bigicon"></i></span>
                            <div class="col-md-12 ">
                                <input id="idname" name="idname" type="text" placeholder="ID " class=" form-control"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center "><i
                                    class="fa fa-user bigicon"></i></span>
                            <div class="col-md-12 ">
                                <input id="fname" name="fname" type="text" placeholder="First Name" class=" form-control"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-12">
                                <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope"></i></span>
                            <div class="col-md-12">
                                <input id="email" name="email" type="email" placeholder="Email Address"
                                    class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i
                                    class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-12">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center "><i class="fas fa-edit"></i></span>
                            <div class="col-md-12">
                                <textarea class="form-control " id="message" name="message"
                                    placeholder="Enter your massage for us here. " rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-transparent btn-lg border-whithe text-white"
                                    id="boton">Submit</button>
                            </div>
                        </div>
                </div>


            </div>

        </div>

        <div id="error"></div>
    </div>

    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
